<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">0 Moves</span>

      <div class="timer">
        <span class="hour"> 0 hrs</span> :
        <span class="minute"> 0 mins</span> :
        <span class="seconds"> 0 secs</span>
      </div>

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <main id="cardboard">

    </main>
  </div>

  <div class="popup">

    <div class="popup-box">
      <h1>Congratulations</h1>
      <p>You finish it in:
        <span class='time-popup'></span>
        <br> Your star-rating is :
        <span class='rating-popup'> </span>
        <br> No. of moves:
        <span class='moves-popup'> </span>
      </p>
      <button class="button-popup">Play Again</button>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
